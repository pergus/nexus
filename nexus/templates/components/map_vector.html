<div class="card">
    <div class="card-header">
        <h5 class="card-title">{% if title %}{{ title }}{% else %}Vector Map{% endif %}</h5>
        {% if subtitle %}
        <p class="card-subtitle">{{ subtitle }}</p>
        {% endif %}
    </div>
    <div class="card-body">
        <div>
            <div id="{{ map_id|default:'vector-map' }}" style="height: {{ height|default:'360' }}px"></div>
        </div>
    </div>
</div>
