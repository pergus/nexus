<div class="card">
    <div class="card-header">
        <h5 class="card-title">{% if title %}{{ title }}{% else %}Google Map{% endif %}</h5>
        {% if subtitle %}
        <p class="card-subtitle">{{ subtitle }}</p>
        {% endif %}
    </div>
    <div class="card-body">
        <div>
            <div class="mb-3">
                <div id="{{ map_id|default:'gmaps-basic' }}" class="gmaps"></div>
            </div>
        </div>
    </div>
</div>
